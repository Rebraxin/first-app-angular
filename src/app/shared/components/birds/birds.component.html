<div class="birds-main">
  <div class="birds-container">
    <div class="birds-card-wrapper" *ngFor="let bird of birds | async">
      <div class="image-wrapper">
        <img src="{{ bird.img }}" alt="">
      </div>
      <div class="content-wrapper">
        <h2>{{ bird.name }}</h2>
        <h3>{{ bird.origin }}</h3>
        <p>{{ bird.description }}</p>
      </div>
    </div>
  </div>
</div>
